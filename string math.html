<!DOCTYPE html>
<html>
    <head>
        <title>
            experiment 7
        </title>
    </head>
    <body bgcolor="lightpink">
        <h1><b><u><center>String And Math Functions</center></u></b></h1>
        <hr><hr>
        <script>
            var str1=prompt("Enter Your Text:  ");
            document.write(str1,"<br>");
            document.write("length =   ",str1.length,"<br>");
            document.write("uppercase =   ",str1.toUpperCase(),"<br>");
            document.write("lowercase =   ",str1.toLowerCase(),"<br>");
            document.write("to index of =   ",str1.indexOf(str1),"<br>");
            document.write("last index of =   ",str1.lastIndexOf(str1),"<br>");
            document.write("substring using substr =   ",str1.substr(7,4),"<br>");
            document.write("substring using slice =   ",str1.slice(6,15),"<br>");
            document.write("replace =   ",str1.replace("hello","html"),"<br>");
            document.write("charecter at position 5 =   ",str1.charAt(5),"<br>");
            document.write("<hr><hr>");
            var x= prompt("Enter Your Numbers:  ");
            document.write("The Number Is=",x,"<br>");
            document.write("square root:",Math.sqrt(x),"<br>");
            document.write("Power of 3 =  ",Math.pow(x,3),"<br>");
            document.write("Absolute Value =  ",Math.abs(x),"<br>");
            document.write("Rounded Value =  ",Math.round(x),"<br>");
            document.write("Cieling  =  ",Math.ceil(x),"<br>");
            document.write("Floor =  ",Math.floor(x),"<br>");
            document.write("Pi Value =  ",Math.PI,"<br>");
            document.write("Max Value =  ",Math.max(3,4,5),"<br>");
            document.write("Max Value =  ",Math.min(3,4,5),"<br>");

        </script>
    </body>
</html>
